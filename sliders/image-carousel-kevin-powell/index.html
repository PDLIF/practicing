<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JS Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel-btn carousel-btn-left is-hidden">
            <img class="carousel-btn-img" src="./images/arrows/reshot-icon-arrow-left-UZDAC2LESG.svg" alt="">
        </button>
        <button class="carousel-btn carousel-btn-right">
            <img class="carousel-btn-img" src="./images/arrows/reshot-icon-arrow-right-GKTFPJDL97.svg" alt="">
        </button>

        <div class="carousel-track-container">
            <ul class="carousel-track">
                <li class="carousel-slide current-slide">
                    <img class="carousel-img" src="./images/1.avif" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="./images/2.avif" alt="">
                </li>
                <li class="carousel-slide">
                    <img class="carousel-img" src="./images/3.avif" alt="">
                </li>
            </ul>
        </div>

        <div class="carousel-nav">
            <button class="carousel-indicator current-slide"></button>
            <button class="carousel-indicator"></button>
            <button class="carousel-indicator"></button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
